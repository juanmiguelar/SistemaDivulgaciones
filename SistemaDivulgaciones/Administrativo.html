<html lang="es">
	<head>
		<title>Sistema de Divulgaciones</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" type="text/css" href="js/dist/sweetalert.css">
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Banner -->
			<section id="banner">
				<div class="inner split">
					<section>
						<img src="images/Carrera.jpg" alt="" />
						<h2>Bienvenido al Sistema de Divulgacion </h2>
					</section>					
				</div>
			</section>

		<!-- One -->
			<section id="one" class="wrapper">
				<div class="inner split">
					<section>
						<h2>Registrarse como Administrativo</h2>

							<form id="formReg">
		                        <table>
									<tr>
										<td><label> Nombre: </label></td>
										<td><input type ="text" id="nombre"></td>
		    						</tr>

									<tr>
										<td><label> Cedula: </label></td>
										<td><input type ="text" id="cedula"></td>	
									</tr>

									<tr>
										<td><label> Contraseña: </label></td>
										<td><input type ="password" id="password"></td>		
									</tr>

									<tr>
										<td><label> Edad: </label></td>
										<td><input type ="text" id="edad"></td>		
									</tr>

									<tr>
										<td><label> Sexo: </label></td>
										<td>
											<input type ="radio" name="sexo" value="h" checked> Hombre <br>

											<input type ="radio" name="sexo" value="m"> Mujer </input></td>
										</td>		
									</tr>

									<tr>
										<td><label> Posicion Jerarquica: </label></td>
										<td><input type ="text" id="posicionJerarquica"></td>		
									</tr>

									<tr>
										<td><label> Departamento: </label></td>
										<td><input type ="text" id="nombreDepartamento"></td>		
									</tr>

									<tr>
										<td><label> Correo: </label></td>
										<td><input type ="text" id="correo"></td>		
									</tr>	
								</table>	

								<p id="ok"></p>

								<input type="submit" value="Registrar" id="submitBottom">

							</form>
					</section>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper style2 alt">
				<div class="inner">
					<div class="spotlight">
						<div class="image">
							<img src="images/logoUCR.png" alt="" />
						</div>
						<div class="content">
							
						</div>
					</div>
				</div>
			</section>

		<!-- Contact -->
			<section id="contact" class="wrapper">
				<div class="inner split">
					<section>
						<h2>Información</h2>
						<p>Es página fue diseñada y creada como parte del proyecto de Fundamentos de Bases de Datos.</p>
					</section>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					&copy; Sistema de Divulgación. Software Libre.
				</div>
			</footer>

		<!-- Scripts -->
			<!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
    type="text/javascript"></script>
			<!-- jQuery Validation -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script type="text/javascript" src="js/dist/sweetalert.min.js"></script>
			<script type="text/javascript" src="js/RegistrarAdmin.js"></script>
	</body>
</html>
